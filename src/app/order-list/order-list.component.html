<h5>Comandas pendientes</h5>

<mat-list *ngFor="let order of orderList">

  <span *ngFor='let item of order.products'><span>{{item['product']}}-{{item['i']}}</span> | </span>

  ---------------------------------------------------------------------------------------------------------------------------------------------------------
</mat-list>
